<html>
  <head>
    <title>Flights Booking</title>
    <link rel="stylesheet" href="flight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
  <div class="booking-form-box">
  <div class="radio-btn">
  <input type="radio" class="btn" name="check" checked="checked">
  <span> Roundtrip</span>
  <input type="radio" class="btn" name="check"><span>One way</span>
  <input type="radio" class="btn" name="check"><span>Mult</span>
  </div>
  <div class="booking-form">
  <label> Flying Form</label>
  <input type="text" class="form-control" placeholder="City or Airport">
  <label> Flying To</label>
  <input type="text" class="form-control" placeholder="City or Airport">
  
  <div class="input-grp">
  <label>Departing</label>
  <input type="date" class="form-control select-date">
  </div>
  
  
  <div class="input-grp">
  <label>Returing</label>
  <input type="date" class="form-control select-date">
  </div>
  
  <div class="input-grp">
  <label>Adults</label>
  <input type="number" class="form-control" value="1">
  </div>
  
   <div class="input-grp">
  <label>Children</label>
  <input type="number" class="form-control" value="0">
  </div>
  
   <div class="input-grp">
  <label>Travel Class</label>
  <select class="custom-select">
  <option value="1">Economy Class</option>
  <option value="2">Bussiness Class</option>
  </select>
  </div>
  
  <div class="input-grp">
  <button type="button" class="btn btn-primary flight">Show Flights</button>
  </div>
